<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apresentando meus gatos</title>
    <link rel="stylesheet" href="details.css" />
    <link rel="stylesheet" href="media-queries-details.css" />
  </head>
  <body>
    <h1 id="cat-name">Cat Name</h1>

    <main>
      <section class="first-section">
        <div class="image-01">
          <figure>
            <img id="img-01" src="" alt="" />
            <div class="image-01__caption">
              <p id="location"></p>
              <p id="birthdate"></p>
            </div>
          </figure>
        </div>

        <div class="text-01">
          <p id="description-01"></p>
        </div>

        <div class="image-02">
          <img id="img-02" src="" alt="" />
          <div class="image-02__caption">
            <p id="caption-img-02"></p>
          </div>
        </div>

        <div class="colors">
          <img src="/images/general/detail.png" alt="" class="detail" />
          <div class="color-01"></div>
          <div class="color-02"></div>
          <div class="color-03"></div>
        </div>
      </section>

      <section class="second-section">
        <h2 class="nickname" id="nickname"></h2>

        <img id="img-03" src="" alt="" />
        <img id="img-04" src="" alt="" />

        <div class="text-02">
          <p id="description-02"></p>
        </div>
      </section>

      <section class="skills-characteristics">
        <div class="characteristics">
          <h3 class="characteristics-title">INFORMAÇÕES GERAIS</h3>
          <table>
            <tr><td>Idade</td><td id="Idade"></td></tr>
            <tr><td>Peso </td><td id="Peso"></td></tr>
            <tr><td>Gender</td><td id="Genêro"></td></tr>
            <tr><td>Fur</td><td id="Pelagem"></td></tr>
            <tr><td>Eye Color</td><td id="Olhos"></td></tr>
          </table>
        </div>

        <div class="skills">
          <h3 class="skills-title">HABILIDADES</h3>
          <table id="skills-table">
          </table>
        </div>
      </section>

       <div class="arrows">
                <img src="/images/general/arrow-left.png" alt="" class="arrow-left">
                <img src="/images/general/arrow-right.png" alt="" class="arrow-right">
        </div>
    </main>


    <script src="./details.js"></script>
  </body>
</html>
