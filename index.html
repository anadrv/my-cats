<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentando meus gatos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="shortcut icon" href="/images/general/favicon.png" type="image/x-icon">

</head>
<body>
    <header>
        <div class="title">
            <p>apresentando</p>
            <p><span class="highlight">meus</span> gatos</p>
        </div>
    </header>

    <main>

        <div class="main-container">
            <section class="selected-cat">
                <img src="images/general/apolo-cover.png" alt="" class="cat-img"/>
                <div class="img-text">
                    <img src="" alt="" class="cat-cartoon">
                    <div class="text">
                        <h2 class="cat-name">APOLO</h2>
                        <p class="cat-nickname">AU AU DAS NEVES</p>
                        <a href="/pages/apolo/apolo.html" class="cat-page">ver mais</a>
                    </div>
                </div>
            </section>
        </div>

        <section class="carousel-container">
            
            <div class="cat-images">
                <img src="/images/general/apolo-carousel.png" alt="foto de apolo"/>
                <img src="/images/general/aurora-carousel.png" alt="foto de aurora"/>
                <img src="/images/general/batatinha-carousel.png" alt="foto de apolo" alt="foto de batatinha"/>
                <img src="/images/general/branco-caurosel.png" alt="foto de apolo" alt="foto de branco"/>
                <img src="/images/general/cristal-carousel.png" alt="foto de cristal"/>
                <img src="/images/general/dente-de-anzol-carousel.png" alt="foto de dente de anzol"/>
                <img src="/images/general/dente-de-anzol-carousel.png" alt="foto de fujimoto"/>
                <img src="/images/general/dente-de-anzol-carousel.png" alt="foto de furia da luz"/>
                <img src="/images/general/gamora-carousel.png" alt="foto de gamora"/>
                <img src="/images/general/lily-carousel.png" alt="foto de lily"/>
                <img src="/images/general/marte-carousel.png" alt="foto de marte"/>
                <img src="/images/general/pandora-carousel.png" alt="foto de pandora"/>
                <img src="/images/general/pantera-carousel.png" alt="foto de pantera"/>
                <img src="/images/general/sky-carousel.png" alt="foto de sky"/>
            </div>
            <div class="arrows">
                <img src="/images/general/arrow-left.png" alt="" class="arrow-left">
                <img src="/images/general/arrow-right.png" alt="" class="arrow-right">
            </div>

        </section>


    </main>
    <script src="cats.js"></script>
        <script src="script.js"></script>
</body>
</html>
